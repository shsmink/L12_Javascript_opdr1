<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript speeltuin</title>
</head>
<body>
    <h1>Mijn eerste JavaScript speeltuin</h1>
    <p>4 + 4 = <p id="numbers"></p></p>
    <p>"4" + "4" = <p id="strings"></p></p>
    <p>5 - 7 = <p id="subtraction"></p></p>
    <p>2 * 6 = <p id="multiplication"></p></p>
    <p>6 / 2 = <p id="division"></p></p>
    <p>3 % 33 = <p id="modulus"></p></p>
    <script src="index.js"></script>
</body>
</html>
